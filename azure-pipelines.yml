trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    timeoutInMinutes: 400
    displayName: Build
    pool:
      name: Default
      demands:
      - Agent.OS -equals Linux
      - Agent.OSArchitecture -equals X64
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/DockerFile'
        tags: |
          $(tag)
